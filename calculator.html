<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background: url("./calculator.avif");
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .calculator-container {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .calculator-screen {
            margin-bottom: 10px;
            padding: 10px;
            text-align: right;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 28px;
        }
        
        .calculator-button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .calculator-button {
            padding: 20px;
            text-align: center;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .calculator-button:hover {
            background-color: #45a049;
        }
        
        .calculator-button.addToResult {
            background-color: #FF5722;
        }
        
        .calculator-button.operator:hover {
            background-color: #E64A19;
        }
        
        .calculator-button.clear {
            background-color: #F44336;
        }
        
        .calculator-button.clear:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <input type="text" id="result" readonly class="calculator-screen">
        <div class="calculator-button-container">
            <button class="calculator-button" onclick="addToResult('7')">7</button>
            <button class="calculator-button" onclick="addToResult('8')">8</button>
            <button class="calculator-button" onclick="addToResult('9')">9</button>
            <button class="calculator-button operator" onclick="addToResult('+')">+</button>
            <button class="calculator-button" onclick="addToResult('4')">4</button>
            <button class="calculator-button" onclick="addToResult('5')">5</button>
            <button class="calculator-button" onclick="addToResult('6')">6</button>
            <button class="calculator-button operator" onclick="addToResult('-')">-</button>
            <button class="calculator-button" onclick="addToResult('1')">1</button>
            <button class="calculator-button" onclick="addToResult('2')">2</button>
            <button class="calculator-button" onclick="addToResult('3')">3</button>
            <button class="calculator-button operator" onclick="addToResult('*')">*</button>
            <button class="calculator-button" onclick="addToResult('0')">0</button>
            <button class="calculator-button" onclick="addToResult('.')">.</button>
            <button class="calculator-button" onclick="calculate()">=</button>
            <button class="calculator-button operator" onclick="addToResult('/')">/</button>
            <button class="calculator-button clear" onclick="clearResult()">C</button>
        </div>
    </div>
    
    <script>
        function addToResult(value) {
            document.getElementById('result').value += value;
        }
        
        function calculate() {
            try {
                const result = eval(document.getElementById('result').value);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
        
        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
